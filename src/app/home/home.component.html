<div class="container-fluid">
<div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-interval="10000">
          <img src="https://www.baitap123.com/uploads/news/banner_5.jpg" class="d-block w-100" alt="...">        
      </div>
      <div class="carousel-item" data-interval="2000">
          <img src="https://www.baitap123.com/uploads/news/bannerTET,,,,,,,-min.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://www.baitap123.com/uploads/news/bannerrrrr.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
 
      <div class="row" style="margin-top: 50px;">
          <div class="col-lg-8 col-md-8">
                <div class="container">
                        <div class="row">

                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" *ngFor="let sub of subject | async | paginate: { itemsPerPage: 6, currentPage: p }">
                                        <div class="box1">
                                                <img src="assets/images/{{sub.Logo}}" alt="">
                                                <h3 class="title">{{sub.Name}}</h3>
                                                <ul class="icon" [routerLink]="['/exam',sub.Id]">
                                                    <li><a href="#"><i class="fa fa-search"></i></a></li>
                                                    <li><a href="#"><i class="fa fa-link"></i></a></li>
                                                </ul>
                                            </div>
                                        <div class="box-part text-center">
                                          
                                             <div class="title" [routerLink]="['/exam',sub.Id]">
                                                <h5>{{sub.Name}}</h5>
                                                <hr>
                                            </div>      
                                         </div>
                                    </div>	
                                     

                                                
                       </div>
                       <div class="row">
                           <div class="col-lg-4"></div>
                           <div class="col-lg-4">
                              
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination">
                                    <li class="page-item"  *ngIf="!isFirstPage()">
                                        <a class="page-link" style="cursor:pointer"(click)="previous()" aria-label="Previous">
                                        <span aria-hidden="true" >«</span>
                                        <span class="sr-only" >Previous</span>
                                        </a>
                                    </li>
                            
                                    <li [class.active]="page === p" *ngFor="let page of PageArray"><a class="page-link" style="cursor: pointer;" (click)="setCurrent(page)">{{page}}</a></li>
                                    
                                    <li class="page-item" *ngIf="!isLastPage()" >
                                        <a class="page-link" (click)="next()" aria-label="Next" style="cursor:pointer">
                                        <span aria-hidden="true"  >»</span>
                                        <span class="sr-only" >Next</span>
                                        </a>
                                    </li>
                                    </ul>
                                </nav>
                           </div>
                           <div class="col-lg-4"></div>
                       </div>		
                   </div>
          </div>
          <div class="col-lg-4 col-md-4">
                <div class="list-group">
                        <span id="aaa" class="list-group-item active" style="color:white">
                         Danh sách môn thi
                        </span>
                        <li class="list-group-item list-group-item-action list_subject"  *ngFor="let p of data | slice:0:limit" > 
                             <span [routerLink]="['/exam',p.Id]"> {{p.Name}}</span>
                        </li>          
                    </div>
                      <span class="btn-xemthem" (click)="xemthemDS()" *ngIf="xemthem">Xem thêm</span>                            
             </div>
      </div>
  </div>
